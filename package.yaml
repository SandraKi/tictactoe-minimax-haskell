name:                tic-tac-toe-haskell
version:             0.1.0.0
github:              "niinpatel/tic-tac-toe-haskell"
license:             MIT
author:              "Nitin Patel"
maintainer:          "nitinpatel278@gmail.com"
copyright:           "2019 Nitin Patel"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/niinpatel/tic-tac-toe-haskell#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  tic-tac-toe-haskell-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tic-tac-toe-haskell

tests:
  tic-tac-toe-haskell-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tic-tac-toe-haskell
